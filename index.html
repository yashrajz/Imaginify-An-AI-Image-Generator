<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imaginify | AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="stars"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <svg class="wand-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 5.5L18.5 7L16.5 5L18 3.5L20 5.5Z" fill="currentColor" class="wand-tip"/>
            <path d="M15.5 8L13.5 10L11.5 8L13.5 6L15.5 8Z" fill="currentColor"/>
            <path d="M11 12.5L9 14.5L7 12.5L9 10.5L11 12.5Z" fill="currentColor"/>
            <path d="M6.5 17L4.5 19L2.5 17L4.5 15L6.5 17Z" fill="currentColor"/>
            <path d="M17.5 9.5L12 15L9 12L14.5 6.5L17.5 9.5Z" fill="currentColor"/>
            <path d="M22 2L21 3L20 2L21 1L22 2Z" fill="currentColor" class="sparkle"/>
            <circle cx="18" cy="12" r="1" fill="currentColor" class="sparkle"/>
            <circle cx="21" cy="16" r="1" fill="currentColor" class="sparkle"/>
            <circle cx="12" cy="19" r="1" fill="currentColor" class="sparkle"/>
          </svg>
        </div>
        <h1>Imaginify</h1>
      </div>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>

    <div class="main-content">
      <h2 class="app-tagline">Transform your ideas into stunning imagery</h2>
      
      <form action="#" class="prompt-form">
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Describe what you want to see..." required autofocus></textarea>
          <button type="button" class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>

        <div class="options-panel">
          <div class="options-header">
            <h3>Image Settings</h3>
            <span class="options-divider"></span>
          </div>
          
          <div class="options-grid">
            <div class="option-item">
              <label for="model-select">AI Model</label>
              <div class="select-container">
                <select id="model-select" required>
                  <option value="" selected disabled>Select model</option>
                  <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                  <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                  <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                  <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                  <option value="prompthero/openjourney">Openjourney</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>

            <div class="option-item">
              <label for="count-select">Quantity</label>
              <div class="select-container">
                <select id="count-select" required>
                  <option value="" selected disabled>How many?</option>
                  <option value="1">1 Image</option>
                  <option value="2">2 Images</option>
                  <option value="3">3 Images</option>
                  <option value="4">4 Images</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>

            <div class="option-item">
              <label for="ratio-select">Format</label>
              <div class="select-container">
                <select id="ratio-select" required>
                  <option value="" selected disabled>Aspect ratio</option>
                  <option value="1">Square (1:1)</option>
                  <option value="2">Landscape (16:9)</option>
                  <option value="3">Portrait (9:16)</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
          
          <button type="submit" class="generate-btn">
            <span>Generate Images</span>
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </button>
        </div>

        <div class="gallery">
          <div class="gallery-header">
            <h3>Your Creations</h3>
            <span class="gallery-divider"></span>
          </div>
          <div class="gallery-grid"></div>
        </div>
      </form>
    </div>
    
    <footer class="footer">
      <p>Created with <i class="fa-solid fa-heart"></i> by Yash Raj</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script src="particles.js"></script>
</body>
</html>
